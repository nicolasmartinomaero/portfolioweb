<header>
  <div style="text-align: center">
    <h1> <strong>MI PORTFOLIO</strong> </h1>
    <img
      [src]="persona.image"
      style="width: 20%"
      alt="Foto de Nicolas Martino Maero"
    />
  </div>
  <h1 id="fullName" class="titulo">
    <strong>{{ persona.fullName }}</strong>
  </h1>
  <p id="position">{{ persona.position }}</p>
  <p id="ubication">{{ persona.ubication }}</p>
</header>
